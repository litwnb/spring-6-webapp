<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital Library Assistant</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">111</td>
        <td th:text="${book.title}">Martin Eden</td>
        <td th:text="${book.publisher.publisherName}">Signet Book</td>
    </tr>
</table>

</body>
</html>
